<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Wiemar Signage Pro</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #000; color: white; overflow: hidden; width: 100vw; height: 100vh; }

    /* Estructura de 3 columnas arriba y 2 abajo */
    .grid-main {
      display: grid;
      grid-template-rows: 50% 50%;
      height: 100vh;
      width: 100vw;
      gap: 5px;
      padding: 5px;
    }

    .top-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 5px;
    }

    .bottom-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
    }

    /* Cajas contenedoras */
    .box {
      background: #111;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Imagenes de Slideshow */
    .box img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Escondemos todas por defecto */
    }

    .box img.active {
      display: block; /* Solo mostramos la activa */
    }

    .clock {
      font-size: 5.5vw;
      font-family: 'Impact', sans-serif;
      font-weight: bold;
      color: #fff;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Logo flotante */
    .corner-logo {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #444;
      z-index: 999;
    }
    .corner-logo img { height: 30px; width: auto; }
  </style>
</head>
<body>

<div class="grid-main">
    <div class="top-row">
        <div class="box" id="topSlideshow">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/8-16-2024-1-scaled.avif" class="active">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/9-11-24a.avif">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/11-24-24-3-scaled.avif">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/10/1000062696.avif">
        </div>

        <div class="box">
            <div class="clock" id="clock">00:00:00</div>
        </div>

        <div class="box">
            <video autoplay muted loop playsinline>
                <source src="https://laprensalatina.com/wp-content/uploads/2025/06/wiemars-logo-diamant-video.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="bottom-row">
        <div class="box" id="bottomSlideshow">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/481052234_10234215243780205_7307714604725075650_n.avif" class="active">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/480239285_1080051100593439_481976388239871683_n.avif">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/DSC05749-scaled.avif">
        </div>

        <div class="box">
            <video autoplay muted loop playsinline>
                <source src="https://laprensalatina.com/wp-content/uploads/2025/11/BTV-for-Ablesign-v2.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</div>

<div class="corner-logo">
    <img src="https://laprensalatina.com/wp-content/uploads/2025/07/Bilingual-Media-Logo-LIGHT.avif">
    <span style="font-size: 12px;">Displays by Bilingual Media Group</span>
</div>

<script>
    // RELOJ SIMPLE
    function updateClock() {
        const now = new Date();
        let h = now.getHours();
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        const ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        document.getElementById("clock").textContent = h + ":" + m + ":" + s + " " + ampm;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // SLIDESHOW ULTRA-COMPATIBLE
    function startSlideshow(containerId, time) {
        const container = document.getElementById(containerId);
        const imgs = container.getElementsByTagName('img');
        let index = 0;

        setInterval(() => {
            imgs[index].classList.remove('active'); // Quita la actual
            index = (index + 1) % imgs.length;      // Pasa a la siguiente
            imgs[index].classList.add('active');    // Muestra la nueva
        }, time);
    }

    // Iniciamos con tiempos distintos para que no cambien a la vez
    startSlideshow("topSlideshow", 5000);
    startSlideshow("bottomSlideshow", 7000);
</script>

</body>
</html>
