<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Wiemar Signage Elite</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Oswald:wght@300;500&display=swap" rel="stylesheet">

  <style>
    /* --- LUXURY RESET & VARIABLES --- */
    :root {
      --gold: #D4AF37;
      --gold-dim: rgba(212, 175, 55, 0.3);
      --glass: rgba(20, 20, 20, 0.75);
      --bg-dark: #050505;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      font-family: 'Montserrat', sans-serif; 
      background-color: var(--bg-dark);
      color: #f0f0f0; 
      overflow: hidden; 
      width: 100vw; 
      height: 100vh;
      /* Subtle animated gradient background */
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #050505 100%);
      background-size: 200% 200%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- MAIN LAYOUT --- */
    .grid-main {
      display: grid;
      grid-template-rows: 50% 44% 6%; /* Top, Bottom, Ticker */
      height: 100vh;
      width: 100vw;
      gap: 15px;
      padding: 20px;
    }

    .top-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      height: 100%;
    }

    .bottom-row {
      display: grid;
      grid-template-columns: 1.6fr 1fr; /* Golden Ratio-ish layout */
      gap: 15px;
      height: 100%;
    }

    /* --- PREMIUM GLASS CARD --- */
    .box {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px; /* Sharper, more modern corners */
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      /* Subtle Golden Glow on edges */
      border-bottom: 1px solid var(--gold-dim);
    }

    /* --- IMAGES & ANIMATIONS --- */
    .box img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .box img.active { opacity: 1; }

    /* Elegant Fit for Top Row */
    #topSlideshow img {
      object-fit: contain;
      padding: 10px; /* Frame it like art */
    }

    /* Cinematic Ken Burns for Bottom Row */
    #bottomSlideshow img {
      object-fit: cover;
      transform: scale(1.0);
      transition: opacity 1.5s, transform 12s;
    }
    #bottomSlideshow img.active {
      transform: scale(1.15); /* Slow elegant zoom */
    }

    /* --- LUXURY TIMEPIECE --- */
    .time-widget {
      text-align: center;
      z-index: 2;
      border: 1px solid var(--gold-dim);
      padding: 20px 40px;
      border-radius: 4px;
      background: rgba(0,0,0,0.3);
    }
    
    .clock {
      font-family: 'Oswald', sans-serif;
      font-size: 5.5vw;
      font-weight: 300; /* Thinner is more elegant */
      color: #fff;
      letter-spacing: 2px;
      line-height: 1;
    }
    
    .date-display {
      font-family: 'Playfair Display', serif; /* Serif font for elegance */
      font-style: italic;
      font-size: 1.4vw;
      color: var(--gold);
      margin-top: 5px;
      letter-spacing: 1px;
    }

    /* --- VIDEO STYLING --- */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.9;
    }

    /* --- LIVE NEWS TICKER --- */
    .ticker-container {
      grid-column: 1 / -1;
      background: linear-gradient(90deg, #111 0%, #222 50%, #111 100%);
      border-top: 1px solid var(--gold);
      border-bottom: 1px solid var(--gold-dim);
      display: flex;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    .ticker-label {
      background: var(--gold);
      color: #000;
      padding: 0 30px;
      height: 100%;
      display: flex;
      align-items: center;
      font-family: 'Oswald', sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 1.2rem;
      z-index: 10;
      box-shadow: 5px 0 20px rgba(0,0,0,0.5);
    }

    .ticker-wrapper {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 35s linear infinite; /* Slower for readability */
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 0.5px;
      color: #fff;
    }

    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }

    /* --- BRANDING --- */
    .corner-logo {
      position: fixed;
      bottom: 85px; 
      right: 30px;
      background: rgba(0, 0, 0, 0.85);
      padding: 8px 20px;
      border: 1px solid #333;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 999;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .corner-logo img { height: 28px; width: auto; filter: grayscale(100%) brightness(200%); } /* Make logo white/silver */
    .corner-logo span { 
      font-size: 10px; 
      color: #aaa; 
      text-transform: uppercase; 
      letter-spacing: 1px; 
    }

  </style>
</head>

    <div class="ticker-container">

            </div>
        </div>
    </div>

</div>

<div class="corner-logo">
    <img src="https://laprensalatina.com/wp-content/uploads/2025/07/Bilingual-Media-Logo-LIGHT.avif">
