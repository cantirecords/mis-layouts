<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Wiemar Signage Pro</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #000; color: white; overflow: hidden; width: 100vw; height: 100vh; }

    /* Estructura principal */
    .grid-main {
      display: grid;
      grid-template-rows: 50% 50%;
      height: 100vh;
      width: 100vw;
      gap: 5px;
      padding: 5px;
    }

    .top-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 5px;
    }

    .bottom-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
    }

    .box {
      background: #000; /* Fondo negro puro */
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* SLIDESHOW ARRIBA (Portrait - No corta cabezas) */
    #topSlideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain; /* Muestra la imagen completa sin cortar */
      background: #000;
      display: none;
    }

    /* SLIDESHOW ABAJO (Horizontal) */
    #bottomSlideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Aquí sí llena todo el cuadro */
      display: none;
    }

    .box img.active {
      display: block;
    }

    /* RELOJ MEJORADO */
    .clock-container {
      background: #000; /* Fondo negro */
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid #222; /* Sutil borde para separar */
    }

    .clock {
      font-size: 5vw;
      font-family: 'Impact', sans-serif;
      font-weight: bold;
      color: #fff;
      line-height: 1;
    }

    .date-label {
      font-size: 1.5vw;
      color: #888;
      margin-top: 10px;
      text-transform: uppercase;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .corner-logo {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #333;
      z-index: 999;
    }
    .corner-logo img { height: 35px; width: auto; }
  </style>
</head>
<body>

<div class="grid-main">
    <div class="top-row">
        <div class="box" id="topSlideshow">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/8-16-2024-1-scaled.avif" class="active">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/9-11-24a.avif">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/11-24-24-3-scaled.avif">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/10/1000062696.avif">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/10/1000062697.avif">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/428670563_10230655054537699_4663040450853901336_n.avif">
        </div>

        <div class="box">
            <div class="clock-container">
                <div class="clock" id="clock">00:00:00</div>
                <div class="date-label" id="date">CARGANDO FECHA...</div>
            </div>
        </div>

        <div class="box">
            <video autoplay muted loop playsinline>
                <source src="https://laprensalatina.com/wp-content/uploads/2025/06/wiemars-logo-diamant-video.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="bottom-row">
        <div class="box" id="bottomSlideshow">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/481052234_10234215243780205_7307714604725075650_n.avif" class="active">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/480239285_1080051100593439_481976388239871683_n.avif">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/DSC05749-scaled.avif">
            <img src="https://laprensalatina.com/wp-content/uploads/2025/06/DSC06662.avif">
        </div>

        <div class="box">
            <video autoplay muted loop playsinline>
                <source src="https://laprensalatina.com/wp-content/uploads/2025/11/BTV-for-Ablesign-v2.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</div>

<div class="corner-logo">
    <img src="https://laprensalatina.com/wp-content/uploads/2025/07/Bilingual-Media-Logo-LIGHT.avif">
    <span style="font-size: 13px;">Displays by Bilingual Media Group</span>
</div>

<script>
    function updateClock() {
        const now = new Date();
        let h = now.getHours();
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        const ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        
        document.getElementById("clock").textContent = h + ":" + m + ":" + s + " " + ampm;
        
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById("date").textContent = now.toLocaleDateString('es-ES', options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    function startSlideshow(containerId, time) {
        const container = document.getElementById(containerId);
        const imgs = container.getElementsByTagName('img');
        let index = 0;

        setInterval(() => {
            imgs[index].classList.remove('active');
            index = (index + 1) % imgs.length;
            imgs[index].classList.add('active');
        }, time);
    }

    startSlideshow("topSlideshow", 6000);
    startSlideshow("bottomSlideshow", 8000);
</script>

</body>
</html>
