<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Digital Pro - Control Total</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Oswald:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-gold: #c5a059;
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: var(--text-main); overflow: hidden; height: 100vh; width: 100vw; }

        /* Contenedor de 3 pantallas */
        #main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100%; width: 100%; gap: 2px; background-color: #1a1a1a;
        }

        .screen {
            padding: 40px 20px;
            display: flex; flex-direction: column;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .dynamic-header { text-align: center; margin-bottom: 30px; }
        .dynamic-header h1 {
            font-family: 'Oswald', sans-serif; font-size: 3.5rem;
            text-transform: uppercase; color: var(--accent-gold);
            border-bottom: 3px solid var(--accent-gold); display: inline-block;
        }

        .menu-items { flex: 1; display: flex; flex-direction: column; gap: 20px; }

        /* Tarjeta base */
        .item-card {
            display: flex; align-items: center;
            background: rgba(255,255,255,0.03);
            border-radius: 15px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            animation: entryFade 0.8s ease forwards;
        }

        /* --- ANIMACIONES CONFIGURABLES --- */
        .anim-float { animation: floating 4s ease-in-out infinite !important; }
        .anim-pulse { animation: pulsing 3s ease-in-out infinite !important; }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes pulsing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes entryFade {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .item-image { 
            object-fit: contain; 
            margin-right: 20px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8));
        }

        .item-info { flex: 1; }
        .info-top { display: flex; justify-content: space-between; align-items: center; }

        /* Loader */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; justify-content: center; align-items: center;
            color: var(--accent-gold); font-family: 'Oswald'; font-size: 2rem;
        }
    </style>
</head>
<body>

    <div id="loader">SINCRONIZANDO...</div>

    <div id="main-container">
        <div class="screen" id="sc-left">
            <div class="dynamic-header"><h1>---</h1></div>
            <div class="menu-items" id="list-left"></div>
        </div>
        <div class="screen" id="sc-center">
            <div class="dynamic-header"><h1>---</h1></div>
            <div class="menu-items" id="list-center"></div>
        </div>
        <div class="screen" id="sc-right">
            <div class="dynamic-header"><h1>---</h1></div>
            <div class="menu-items" id="list-right"></div>
        </div>
    </div>

    <script>
        // TU URL DE SIEMPRE
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOqSm0ui8t7mSCLE27bPhPB4rnYSaEY8o4wZiriYZrY4SteoXl-nYF6kc6cRY6qvp5htsfK7NKQ1d3/pub?output=csv';

        async function initMenu() {
            try {
                // Detectar si Ablesign pide una sola pantalla
                const urlParams = new URLSearchParams(window.location.search);
                const solo = urlParams.get('screen');

                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                const items = parseCSV(csvText);

                if (solo) {
                    // Modo Ablesign (1 sola pantalla)
                    document.getElementById('main-container').style.gridTemplateColumns = '1fr';
                    ['left', 'center', 'right'].forEach(s => {
                        if (s !== solo) document.getElementById(`sc-${s}`).style.display = 'none';
                    });
                    renderScreen(solo, items.filter(i => i.Screen.toLowerCase() === solo));
                } else {
                    // Modo PC (3 pantallas)
                    renderScreen('left', items.filter(i => i.Screen.toLowerCase() === 'left'));
                    renderScreen('center', items.filter(i => i.Screen.toLowerCase() === 'center'));
                    renderScreen('right', items.filter(i => i.Screen.toLowerCase() === 'right'));
                }

                document.getElementById('loader').style.display = 'none';
            } catch (e) { console.error(e); }
        }

        function renderScreen(side, items) {
            const list = document.getElementById(`list-${side}`);
            const header = document.querySelector(`#sc-${side} h1`);
            list.innerHTML = '';
            if (items.length === 0) return;

            header.innerText = items[0].ScreenTitle;

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';

                // --- APLICAR CONTROLES DESDE EL EXCEL ---
                const font = item.FontFamily || 'Montserrat';
                const imgSize = item.ImageSize || '120';
                const priceSize = item.PriceSize || '2';
                const animClass = item.Animation === 'float' ? 'anim-float' : (item.Animation === 'pulse' ? 'anim-pulse' : '');

                card.innerHTML = `
                    <img src="${item.ImageURL}" class="item-image ${animClass}" 
                         style="width: ${imgSize}px; height: ${imgSize}px;">
                    <div class="item-info" style="font-family: '${font}', sans-serif;">
                        <div class="info-top">
                            <span style="font-size: 1.5rem; font-weight: 800; text-transform: uppercase;">${item.ItemTitle}</span>
                            <span style="font-family: 'Playfair Display'; font-size: ${priceSize}rem; color: #c5a059; font-weight: 900;">
                                ${item.Price}
                            </span>
                        </div>
                        <p style="color: #888; font-style: italic; font-size: 1rem; margin-top: 5px;">${item.Description}</p>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(l => l.trim() !== '');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                let entry = {};
                headers.forEach((h, i) => {
                    let val = values[i] || '';
                    entry[h] = val.replace(/^"|"$/g, '').trim();
                });
                return entry;
            });
        }

        initMenu();
        setInterval(initMenu, 60000); // Actualiza cada 1 minuto
    </script>
</body>
</html>
