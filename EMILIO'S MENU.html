<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Pro - Sistema Blindado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-gold: #c5a059;
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: var(--text-main); overflow: hidden; height: 100vh; width: 100vw; font-family: 'Montserrat', sans-serif; }

        #main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100%; width: 100%; gap: 2px; background-color: #1a1a1a;
        }

        .screen {
            padding: 40px 20px;
            display: flex; flex-direction: column;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .dynamic-header { text-align: center; margin-bottom: 30px; }
        .dynamic-header h1 {
            font-family: 'Oswald', sans-serif; font-size: 3.8rem;
            text-transform: uppercase; color: var(--accent-gold);
            border-bottom: 4px solid var(--accent-gold); display: inline-block;
            letter-spacing: 3px;
        }

        .menu-items { flex: 1; display: flex; flex-direction: column; gap: 20px; }

        /* Tarjeta de Item */
        .item-card {
            display: flex; align-items: center;
            background: rgba(255,255,255,0.03);
            border-radius: 20px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Animaciones Solicitadas */
        .anim-float { animation: floating 4s ease-in-out infinite; }
        .anim-pulse { animation: pulsing 3s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulsing { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }

        .item-image { object-fit: contain; margin-right: 25px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8)); }
        .item-info { flex: 1; }
        .info-top { display: flex; justify-content: space-between; align-items: center; }

        /* Estilo de Precio XL */
        .price-tag {
            font-family: 'Playfair Display', serif;
            color: var(--accent-gold);
            font-weight: 900;
            background: rgba(197,160,89,0.15);
            padding: 5px 15px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(197,160,89,0.1);
        }

        #loader {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; justify-content: center; align-items: center;
            color: var(--accent-gold); font-family: 'Oswald'; font-size: 2rem;
        }
    </style>
</head>
<body>

    <div id="loader">SINCRONIZANDO...</div>

    <div id="main-container">
        <div class="screen" id="sc-left"><div class="dynamic-header"><h1>---</h1></div><div class="menu-items" id="list-left"></div></div>
        <div class="screen" id="sc-center"><div class="dynamic-header"><h1>---</h1></div><div class="menu-items" id="list-center"></div></div>
        <div class="screen" id="sc-right"><div class="dynamic-header"><h1>---</h1></div><div class="menu-items" id="list-right"></div></div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOqSm0ui8t7mSCLE27bPhPB4rnYSaEY8o4wZiriYZrY4SteoXl-nYF6kc6cRY6qvp5htsfK7NKQ1d3/pub?output=csv';

        // MEMORIA DEL SISTEMA
        let currentDataHash = "";  // Lo que se ve ahora
        let previousDataHash = ""; // El historial para evitar regresiones

        async function updateSystem() {
            try {
                // Forzamos a Google a darnos lo más nuevo
                const response = await fetch(`${SHEET_URL}&t=${new Date().getTime()}`);
                const newData = await response.text();

                // REGLAS ANTI-ERRORES DE GOOGLE:
                // 1. Si el dato es igual al que ya tengo, no hago nada.
                if (newData === currentDataHash) return;

                // 2. Si el dato es igual al ANTERIOR (regresión), lo bloqueo.
                if (newData === previousDataHash && currentDataHash !== "") {
                    console.warn("Google intentó enviar un precio viejo. Bloqueado.");
                    return;
                }

                // 3. Si llegamos aquí, es un cambio nuevo y genuino.
                // Guardamos el actual en el historial antes de actualizar.
                previousDataHash = currentDataHash;
                currentDataHash = newData;

                const items = parseCSV(newData);
                applyUI(items);

            } catch (e) { console.error("Error de red:", e); }
        }

        function applyUI(items) {
            const urlParams = new URLSearchParams(window.location.search);
            const solo = urlParams.get('screen');

            if (solo) {
                document.getElementById('main-container').style.gridTemplateColumns = '1fr';
                ['left', 'center', 'right'].forEach(s => {
                    document.getElementById(`sc-${s}`).style.display = (s === solo) ? 'flex' : 'none';
                });
                renderScreen(solo, items.filter(i => i.Screen.toLowerCase() === solo));
            } else {
                renderScreen('left', items.filter(i => i.Screen.toLowerCase() === 'left'));
                renderScreen('center', items.filter(i => i.Screen.toLowerCase() === 'center'));
                renderScreen('right', items.filter(i => i.Screen.toLowerCase() === 'right'));
            }

            document.getElementById('loader').style.display = 'none';
        }

        function renderScreen(side, items) {
            const list = document.getElementById(`list-${side}`);
            const header = document.querySelector(`#sc-${side} h1`);
            if (items.length === 0) return;
            
            header.innerText = items[0].ScreenTitle;
            list.innerHTML = '';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                
                const font = item.FontFamily || 'Montserrat';
                const imgSize = item.ImageSize || '140';
                const priceSize = item.PriceSize || '2.8';
                const anim = (item.Animation || 'none').toLowerCase();
                let animClass = anim === 'float' ? 'anim-float' : (anim === 'pulse' ? 'anim-pulse' : '');

                card.innerHTML = `
                    <img src="${item.ImageURL}" class="item-image ${animClass}" style="width: ${imgSize}px; height: ${imgSize}px;">
                    <div class="item-info" style="font-family: '${font}', sans-serif;">
                        <div class="info-top">
                            <span style="font-size: 1.8rem; font-weight: 900; text-transform: uppercase;">${item.ItemTitle}</span>
                            <span class="price-tag" style="font-size: ${priceSize}rem;">
                                ${item.Price}
                            </span>
                        </div>
                        <p style="color: #bbb; font-style: italic; font-size: 1.2rem; margin-top: 10px; max-width: 85%;">${item.Description}</p>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(l => l.trim() !== '');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                let entry = {};
                headers.forEach((h, i) => {
                    let val = values[i] || '';
                    entry[h] = val.replace(/^"|"$/g, '').trim();
                });
                return entry;
            });
        }

        // Iniciar inmediatamente
        updateSystem();
        
        // Revisar cambios cada 20 segundos
        setInterval(updateSystem, 20000); 

    </script>
</body>
</html>
