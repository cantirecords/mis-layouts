<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital Pro - Live Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-gold: #c5a059;
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: var(--text-main); 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
        }

        /* Contenedor de 3 pantallas */
        #main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100%; width: 100%; gap: 2px; 
            background-color: #1a1a1a;
            transition: opacity 0.5s ease-in-out;
        }

        .screen {
            padding: 40px 20px;
            display: flex; flex-direction: column;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            height: 100%;
        }

        .dynamic-header { text-align: center; margin-bottom: 30px; }
        .dynamic-header h1 {
            font-family: 'Oswald', sans-serif; font-size: 3.5rem;
            text-transform: uppercase; color: var(--accent-gold);
            border-bottom: 4px solid var(--accent-gold); display: inline-block;
            letter-spacing: 4px;
        }

        .menu-items { flex: 1; display: flex; flex-direction: column; gap: 20px; }

        /* Tarjeta con transición suave cuando cambia algo */
        .item-card {
            display: flex; align-items: center;
            background: rgba(255,255,255,0.03);
            border-radius: 20px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.5s ease;
        }

        /* --- ANIMACIONES DESDE EL EXCEL --- */
        .anim-float { animation: floating 4s ease-in-out infinite; }
        .anim-pulse { animation: pulsing 3s ease-in-out infinite; }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulsing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .item-image { 
            object-fit: contain; 
            margin-right: 25px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8));
        }

        .item-info { flex: 1; }
        .info-top { display: flex; justify-content: space-between; align-items: center; }

        /* Loader invisible tras la primera carga */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; justify-content: center; align-items: center;
            color: var(--accent-gold); font-family: 'Oswald'; font-size: 2rem;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="loader">SINCRONIZANDO MENÚ...</div>

    <div id="main-container">
        <div class="screen" id="sc-left">
            <div class="dynamic-header"><h1>---</h1></div>
            <div class="menu-items" id="list-left"></div>
        </div>
        <div class="screen" id="sc-center">
            <div class="dynamic-header"><h1>---</h1></div>
            <div class="menu-items" id="list-center"></div>
        </div>
        <div class="screen" id="sc-right">
            <div class="dynamic-header"><h1>---</h1></div>
            <div class="menu-items" id="list-right"></div>
        </div>
    </div>

    <script>
        // URL DE TU GOOGLE SHEET (CSV)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOqSm0ui8t7mSCLE27bPhPB4rnYSaEY8o4wZiriYZrY4SteoXl-nYF6kc6cRY6qvp5htsfK7NKQ1d3/pub?output=csv';

        let lastDataHash = ""; // Para saber si algo cambió realmente

        async function updateMenu() {
            try {
                // CACHE BUSTING: Agregamos un número aleatorio al final de la URL 
                // para que el navegador NO use la versión guardada.
                const cacheBuster = SHEET_URL + "&t=" + new Date().getTime();
                
                const response = await fetch(cacheBuster);
                const csvText = await response.text();

                // Si los datos son exactamente iguales a los de antes, no hacemos nada (ahorra energía)
                if (csvText === lastDataHash) return;
                lastDataHash = csvText;

                const items = parseCSV(csvText);
                const urlParams = new URLSearchParams(window.location.search);
                const solo = urlParams.get('screen');

                if (solo) {
                    // MODO ABLESIGN (1 PANTALLA)
                    document.getElementById('main-container').style.gridTemplateColumns = '1fr';
                    ['left', 'center', 'right'].forEach(s => {
                        document.getElementById(`sc-${s}`).style.display = (s === solo) ? 'flex' : 'none';
                    });
                    renderScreen(solo, items.filter(i => i.Screen.toLowerCase() === solo));
                } else {
                    // MODO VISTA PREVIA (3 PANTALLAS)
                    renderScreen('left', items.filter(i => i.Screen.toLowerCase() === 'left'));
                    renderScreen('center', items.filter(i => i.Screen.toLowerCase() === 'center'));
                    renderScreen('right', items.filter(i => i.Screen.toLowerCase() === 'right'));
                }

                // Quitar loader
                const loader = document.getElementById('loader');
                if (loader) loader.style.opacity = '0';
                setTimeout(() => { if(loader) loader.style.display = 'none'; }, 500);

            } catch (e) {
                console.error("Error de conexión:", e);
            }
        }

        function renderScreen(side, items) {
            const list = document.getElementById(`list-${side}`);
            const header = document.querySelector(`#sc-${side} h1`);
            
            if (items.length === 0) return;
            header.innerText = items[0].ScreenTitle;

            // Limpiamos y re-dibujamos
            list.innerHTML = '';

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'item-card';
                
                // --- CONFIGURACIÓN DESDE EL EXCEL ---
                const font = item.FontFamily || 'Montserrat';
                const imgSize = item.ImageSize || '130';
                const priceSize = item.PriceSize || '2.5';
                const anim = item.Animation || 'none';
                let animClass = '';
                if(anim === 'float') animClass = 'anim-float';
                if(anim === 'pulse') animClass = 'anim-pulse';

                card.innerHTML = `
                    <img src="${item.ImageURL}" class="item-image ${animClass}" 
                         style="width: ${imgSize}px; height: ${imgSize}px;">
                    <div class="item-info" style="font-family: '${font}', sans-serif;">
                        <div class="info-top">
                            <span style="font-size: 1.7rem; font-weight: 900; text-transform: uppercase;">${item.ItemTitle}</span>
                            <span style="font-family: 'Playfair Display'; font-size: ${priceSize}rem; color: #c5a059; font-weight: 900; background: rgba(197,160,89,0.1); padding: 5px 15px; border-radius: 10px;">
                                ${item.Price}
                            </span>
                        </div>
                        <p style="color: #aaa; font-style: italic; font-size: 1.1rem; margin-top: 8px; max-width: 90%;">${item.Description}</p>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(l => l.trim() !== '');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                let entry = {};
                headers.forEach((h, i) => {
                    let val = values[i] || '';
                    entry[h] = val.replace(/^"|"$/g, '').trim();
                });
                return entry;
            });
        }

        // 1. Ejecutar de inmediato
        updateMenu();

        // 2. REVISAR CADA 10 SEGUNDOS (Sincronización rápida)
        // Esto detectará el cambio en el Excel casi al instante que Google lo publique
        setInterval(updateMenu, 10000); 

    </script>
</body>
</html>
