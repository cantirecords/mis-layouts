<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital Totalmente Dinámico</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Oswald:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS "BRUTAL" & PREMIUM --- */
        :root {
            --bg-color: #0a0a0a; /* Negro profundo */
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-gold: #c5a059; /* Dorado sobrio */
            --text-main: #f0f0f0;
            --text-muted: #888888;
            --font-title: 'Oswald', sans-serif; /* Fuente impactante para títulos */
            --font-body: 'Montserrat', sans-serif;
            --font-price: 'Playfair Display', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: var(--text-main);
            font-family: var(--font-body);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Layout de 3 columnas estrictas */
        #main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100%;
            width: 100%;
            divide-x: 2px solid #333; /* Líneas divisorias sutiles */
        }

        /* --- PANTALLA INDIVIDUAL --- */
        .screen {
            padding: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at top, #1a1a1a 0%, #000000 80%);
        }

        /* Encabezado Dinámico de la Pantalla */
        .dynamic-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid var(--accent-gold);
            padding-bottom: 15px;
        }

        .dynamic-header h1 {
            font-family: var(--font-title);
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent-gold);
            text-shadow: 0px 4px 10px rgba(0,0,0,0.8);
            margin: 0;
        }

        /* Contenedor de items con scroll oculto */
        .menu-items {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px; /* Espacio para evitar corte de sombras */
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Ocultar barra de scroll pero mantener funcionalidad */
        .menu-items::-webkit-scrollbar { width: 0px; background: transparent; }

        /* --- TARJETA DE PLATILLO --- */
        .item-card {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            /* Animación de entrada */
            opacity: 0; 
            transform: translateX(-20px);
            animation: slideInFade 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .item-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-left: 4px solid var(--accent-gold);
            transform: scale(1.02);
        }

        .item-image {
            width: 110px;
            height: 110px;
            object-fit: contain;
            margin-right: 20px;
            filter: drop-shadow(0 5px 8px rgba(0,0,0,0.6));
        }

        .item-info { flex: 1; }

        .info-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 8px;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .item-price {
            font-family: var(--font-price);
            font-size: 1.5rem;
            color: var(--accent-gold);
            font-weight: 700;
            white-space: nowrap; /* Que el precio no baje de línea */
            margin-left: 10px;
        }

        .item-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.4;
            font-style: italic;
        }

        /* Animación Keyframes */
        @keyframes slideInFade {
            to { opacity: 1; transform: translateX(0); }
        }

        /* Cargando */
        #loader {
            position: fixed; inset: 0;
            background: #000; z-index: 999;
            display: flex; justify-content: center; align-items: center;
            color: var(--accent-gold); font-family: var(--font-title); font-size: 2rem;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <div id="loader">CARGANDO MENÚ...</div>

    <div id="main-container">
        <div class="screen">
            <div class="dynamic-header" id="header-left">
                <h1>---</h1> </div>
            <div class="menu-items" id="list-left"></div>
        </div>

        <div class="screen">
            <div class="dynamic-header" id="header-center">
                <h1>---</h1> </div>
            <div class="menu-items" id="list-center"></div>
        </div>

        <div class="screen">
            <div class="dynamic-header" id="header-right">
                <h1>---</h1> </div>
            <div class="menu-items" id="list-right"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. CONFIGURACIÓN: PEGA TU LINK CSV AQUÍ
        // ==========================================
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOqSm0ui8t7mSCLE27bPhPB4rnYSaEY8o4wZiriYZrY4SteoXl-nYF6kc6cRY6qvp5htsfK7NKQ1d3/pub?output=csv';

        // ==========================================
        // 2. LÓGICA DEL SISTEMA
        // ==========================================
        
        async function initMenu() {
            try {
                if (SHEET_URL.includes('PEGA_AQUI')) {
                    throw new Error("Falta configurar la URL del Sheet.");
                }

                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                const items = parseCSV(csvText);

                // Separar items por pantalla
                const leftItems = items.filter(i => i.Screen.toLowerCase().trim() === 'left');
                const centerItems = items.filter(i => i.Screen.toLowerCase().trim() === 'center');
                const rightItems = items.filter(i => i.Screen.toLowerCase().trim() === 'right');

                // Renderizar cada pantalla
                renderScreen('left', leftItems);
                renderScreen('center', centerItems);
                renderScreen('right', rightItems);

                // Ocultar cargando
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerText = "ERROR DE CONEXIÓN";
            }
        }

        function renderScreen(screenSide, items) {
            const listContainer = document.getElementById(`list-${screenSide}`);
            const headerContainer = document.getElementById(`header-${screenSide}`);
            
            // Limpiar contenido anterior
            listContainer.innerHTML = '';

            if (items.length === 0) return;

            // 1. OBTENER EL TÍTULO DE LA PANTALLA (Del primer item encontrado)
            // Esto permite que el cliente cambie el título desde el Excel
            const screenTitle = items[0].ScreenTitle || "Menú";
            headerContainer.querySelector('h1').innerText = screenTitle;

            // 2. GENERAR PLATILLOS
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'item-card';
                // Retraso escalonado para la animación (0.1s, 0.2s, 0.3s...)
                card.style.animationDelay = `${index * 0.1}s`;

                // Manejo de imagen (si está vacía, no se rompe el diseño)
                const imgHTML = item.ImageURL && item.ImageURL.length > 5
                    ? `<img src="${item.ImageURL}" class="item-image" alt="foto">`
                    : '';

                card.innerHTML = `
                    ${imgHTML}
                    <div class="item-info">
                        <div class="info-top">
                            <span class="item-name">${item.ItemTitle}</span>
                            <span class="item-price">${item.Price}</span>
                        </div>
                        <div class="item-desc">${item.Description}</div>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        // Convertidor CSV a JSON simple
        function parseCSV(text) {
            const lines = text.split('\n').filter(l => l.trim() !== '');
            const headers = lines[0].split(',').map(h => h.trim());
            
            return lines.slice(1).map(line => {
                // Regex para manejar comas dentro de comillas
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                
                let entry = {};
                headers.forEach((h, i) => {
                    let val = values[i] || '';
                    val = val.replace(/^"|"$/g, '').trim(); // Quitar comillas extra
                    entry[h] = val;
                });
                return entry;
            });
        }

        // Iniciar
        initMenu();
        
        // Auto-actualizar cada 5 minutos sin recargar la página entera
        setInterval(initMenu, 300000);

    </script>
</body>
</html>
