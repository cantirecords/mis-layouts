<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital Premium - Movimiento Dinámico</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Oswald:wght@400;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURACIÓN PREMIUM --- */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent-gold: #c5a059;
            --text-main: #ffffff;
            --text-muted: #b0b0b0;
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
            --font-price: 'Playfair Display', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: var(--text-main);
            font-family: var(--font-body);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Layout de 3 pantallas */
        #main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100%;
            width: 100%;
            gap: 2px;
            background-color: #1a1a1a;
        }

        .screen {
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at center, #151515 0%, #000000 100%);
            overflow: hidden;
        }

        /* Encabezado */
        .dynamic-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .dynamic-header h1 {
            font-family: var(--font-title);
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: var(--accent-gold);
            text-shadow: 0px 5px 15px rgba(0,0,0,0.9);
            border-bottom: 4px solid var(--accent-gold);
            display: inline-block;
            padding-bottom: 10px;
        }

        .menu-items {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        /* --- TARJETA DE PLATILLO --- */
        .item-card {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            opacity: 0; 
            transform: translateY(30px);
            animation: fadeInCard 0.8s ease forwards;
        }

        /* --- ANIMACIÓN DE IMAGEN (FLOATING) --- */
        .item-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-right: 25px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
            /* Animación constante de levitación */
            animation: floatingImage 4s ease-in-out infinite;
        }

        @keyframes floatingImage {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .item-info { flex: 1; }

        .info-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.6rem;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
        }

        /* --- PRECIO GRANDE (XL) --- */
        .item-price {
            font-family: var(--font-price);
            font-size: 2.8rem; /* ¡Mucho más grande! */
            color: var(--accent-gold);
            font-weight: 900;
            padding: 5px 15px;
            background: rgba(197, 160, 89, 0.1);
            border-radius: 10px;
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.3);
        }

        .item-desc {
            font-size: 1.1rem;
            color: var(--text-muted);
            line-height: 1.4;
            max-width: 80%;
        }

        @keyframes fadeInCard {
            to { opacity: 1; transform: translateY(0); }
        }

        #loader {
            position: fixed; inset: 0;
            background: #000; z-index: 999;
            display: flex; justify-content: center; align-items: center;
            color: var(--accent-gold); font-family: var(--font-title); font-size: 2.5rem;
        }
    </style>
</head>
<body>

    <div id="loader">CARGANDO MENÚ...</div>

    <div id="main-container">
        <div class="screen">
            <div class="dynamic-header" id="header-left"><h1>---</h1></div>
            <div class="menu-items" id="list-left"></div>
        </div>

        <div class="screen">
            <div class="dynamic-header" id="header-center"><h1>---</h1></div>
            <div class="menu-items" id="list-center"></div>
        </div>

        <div class="screen">
            <div class="dynamic-header" id="header-right"><h1>---</h1></div>
            <div class="menu-items" id="list-right"></div>
        </div>
    </div>

    <script>
        // Mantenemos tu URL que ya funciona
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOqSm0ui8t7mSCLE27bPhPB4rnYSaEY8o4wZiriYZrY4SteoXl-nYF6kc6cRY6qvp5htsfK7NKQ1d3/pub?output=csv';

        async function initMenu() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                const items = parseCSV(csvText);

                renderScreen('left', items.filter(i => i.Screen.toLowerCase().trim() === 'left'));
                renderScreen('center', items.filter(i => i.Screen.toLowerCase().trim() === 'center'));
                renderScreen('right', items.filter(i => i.Screen.toLowerCase().trim() === 'right'));

                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerText = "ERROR DE CONEXIÓN";
            }
        }

        function renderScreen(screenSide, items) {
            const listContainer = document.getElementById(`list-${screenSide}`);
            const headerContainer = document.getElementById(`header-${screenSide}`);
            listContainer.innerHTML = '';

            if (items.length === 0) return;

            const screenTitle = items[0].ScreenTitle || "Menú";
            headerContainer.querySelector('h1').innerText = screenTitle;

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.style.animationDelay = `${index * 0.15}s`;

                const imgHTML = item.ImageURL && item.ImageURL.length > 5
                    ? `<img src="${item.ImageURL}" class="item-image" alt="foto">`
                    : '';

                card.innerHTML = `
                    ${imgHTML}
                    <div class="item-info">
                        <div class="info-top">
                            <span class="item-name">${item.ItemTitle}</span>
                            <span class="item-price">${item.Price}</span>
                        </div>
                        <div class="item-desc">${item.Description}</div>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(l => l.trim() !== '');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                let entry = {};
                headers.forEach((h, i) => {
                    let val = values[i] || '';
                    val = val.replace(/^"|"$/g, '').trim();
                    entry[h] = val;
                });
                return entry;
            });
        }

        initMenu();
        // Se actualiza cada 5 minutos para captar cambios de precios en el Excel
        setInterval(initMenu, 300000);
    </script>
</body>
</html>
