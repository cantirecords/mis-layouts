<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Pro - Anti Flicker System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-gold: #c5a059;
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: var(--text-main); overflow: hidden; height: 100vh; width: 100vw; font-family: 'Montserrat', sans-serif; }

        #main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100%; width: 100%; gap: 2px; background-color: #1a1a1a;
        }

        .screen {
            padding: 40px 20px;
            display: flex; flex-direction: column;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .dynamic-header { text-align: center; margin-bottom: 30px; }
        .dynamic-header h1 {
            font-family: 'Oswald', sans-serif; font-size: 3.5rem;
            text-transform: uppercase; color: var(--accent-gold);
            border-bottom: 4px solid var(--accent-gold); display: inline-block;
        }

        .menu-items { flex: 1; display: flex; flex-direction: column; gap: 20px; }

        /* Tarjeta con transición muy suave para que el cambio no sea brusco */
        .item-card {
            display: flex; align-items: center;
            background: rgba(255,255,255,0.03);
            border-radius: 20px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        /* Animaciones */
        .anim-float { animation: floating 4s ease-in-out infinite; }
        .anim-pulse { animation: pulsing 3s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulsing { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .item-image { object-fit: contain; margin-right: 25px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8)); }
        .item-info { flex: 1; }
        .info-top { display: flex; justify-content: space-between; align-items: center; }

        #loader {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; justify-content: center; align-items: center;
            color: var(--accent-gold); font-family: 'Oswald'; font-size: 2rem;
        }
    </style>
</head>
<body>

    <div id="loader">SINCRONIZANDO...</div>

    <div id="main-container">
        <div class="screen" id="sc-left"><div class="dynamic-header"><h1>---</h1></div><div class="menu-items" id="list-left"></div></div>
        <div class="screen" id="sc-center"><div class="dynamic-header"><h1>---</h1></div><div class="menu-items" id="list-center"></div></div>
        <div class="screen" id="sc-right"><div class="dynamic-header"><h1>---</h1></div><div class="menu-items" id="list-right"></div></div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOqSm0ui8t7mSCLE27bPhPB4rnYSaEY8o4wZiriYZrY4SteoXl-nYF6kc6cRY6qvp5htsfK7NKQ1d3/pub?output=csv';

        let currentDataHash = ""; 

        async function fetchData() {
            // Agregamos un timestamp para saltar el caché del navegador
            const response = await fetch(`${SHEET_URL}&nocache=${new Date().getTime()}`);
            return await response.text();
        }

        async function checkAndUpdate() {
            try {
                const newData = await fetchData();

                // Si los datos son diferentes a lo que tenemos en pantalla...
                if (newData !== currentDataHash) {
                    
                    // ESPERA DE SEGURIDAD: 
                    // Si detectamos un cambio, esperamos 3 segundos y volvemos a preguntar.
                    // Esto asegura que el servidor de Google ya esté estable con el dato nuevo.
                    setTimeout(async () => {
                        const confirmData = await fetchData();
                        
                        if (confirmData === newData) {
                            // Si la segunda vez obtenemos lo mismo, el cambio es real y estable.
                            currentDataHash = newData;
                            const items = parseCSV(newData);
                            applyToUI(items);
                        } else {
                            // Si la segunda vez regresó al anterior, ignoramos para evitar el "flicker"
                            console.log("Cambio inestable detectado. Ignorando para evitar parpadeo.");
                        }
                    }, 3000); 
                }
            } catch (e) { console.error("Error:", e); }
        }

        function applyToUI(items) {
            const urlParams = new URLSearchParams(window.location.search);
            const solo = urlParams.get('screen');

            if (solo) {
                document.getElementById('main-container').style.gridTemplateColumns = '1fr';
                ['left', 'center', 'right'].forEach(s => {
                    document.getElementById(`sc-${s}`).style.display = (s === solo) ? 'flex' : 'none';
                });
                renderScreen(solo, items.filter(i => i.Screen.toLowerCase() === solo));
            } else {
                renderScreen('left', items.filter(i => i.Screen.toLowerCase() === 'left'));
                renderScreen('center', items.filter(i => i.Screen.toLowerCase() === 'center'));
                renderScreen('right', items.filter(i => i.Screen.toLowerCase() === 'right'));
            }

            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 500);
        }

        function renderScreen(side, items) {
            const list = document.getElementById(`list-${side}`);
            const header = document.querySelector(`#sc-${side} h1`);
            if (items.length === 0) return;
            header.innerText = items[0].ScreenTitle;
            list.innerHTML = '';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                
                const font = item.FontFamily || 'Montserrat';
                const imgSize = item.ImageSize || '130';
                const priceSize = item.PriceSize || '2.5';
                const anim = (item.Animation || 'none').toLowerCase();
                let animClass = anim === 'float' ? 'anim-float' : (anim === 'pulse' ? 'anim-pulse' : '');

                card.innerHTML = `
                    <img src="${item.ImageURL}" class="item-image ${animClass}" style="width: ${imgSize}px; height: ${imgSize}px;">
                    <div class="item-info" style="font-family: '${font}', sans-serif;">
                        <div class="info-top">
                            <span style="font-size: 1.7rem; font-weight: 900; text-transform: uppercase;">${item.ItemTitle}</span>
                            <span style="font-family: 'Playfair Display'; font-size: ${priceSize}rem; color: #c5a059; font-weight: 900; background: rgba(197,160,89,0.1); padding: 5px 15px; border-radius: 10px;">
                                ${item.Price}
                            </span>
                        </div>
                        <p style="color: #aaa; font-style: italic; font-size: 1.1rem; margin-top: 8px;">${item.Description}</p>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(l => l.trim() !== '');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                let entry = {};
                headers.forEach((h, i) => {
                    let val = values[i] || '';
                    entry[h] = val.replace(/^"|"$/g, '').trim();
                });
                return entry;
            });
        }

        // Ejecutar inmediatamente al cargar
        checkAndUpdate();
        
        // Revisar cada 15 segundos (más saludable para los servidores de Google)
        setInterval(checkAndUpdate, 15000); 

    </script>
</body>
</html>
